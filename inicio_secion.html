<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Inicio de secion</title>
</head>

<body>
    <div class="container bg-warning pb-2">
        <!-- Aquí navbar -->
        <nav class="navbar navbar-expand-lg navbar-warning bg-warning ">
            <div class="container-fluid border-bottom border-primary  ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="navbar-brand" href="#"><img src="galeria/automobile-with-wrench.png"
                            class="d-inline-block align-text-top img-fluid rounded"
                            style="height: 2rem; width: 2rem;"></a>
                        <li class="nav-item">
                            <a class="nav-link" style="color:#1c819e;" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:#1c819e;" href="galeria.html">Galeria</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color:#1c819e;" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item registro">
                            <a class="nav-link" style="color:#1c819e;" href="inicio_secion.html">Iniciar Sesion</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- fin navbar -->
        <!-- Aquí inicio de secion-->
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="galeria/avatar_user.png" th:src="@{/img/user.png}" />
                    </div>
                    <form class="col-12" th:action="@{/login}" method="get">
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"
                                id="usuario" />
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <input type="password" class="form-control" placeholder="Contrasena" name="password"
                                id="clave" />
                        </div>
                        <button type="submit" class="btn btn-primary" id="boton"><i class="fas fa-sign-in-alt"></i>
                            Ingresar </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="login.js"></script>

</html>
